<ion-button fill="clear" color="light" (click)="selectBack()">
  <ion-icon name="arrow-dropleft" slot="icon-only"></ion-icon>
</ion-button>
<div class="color-container" [attr.title]="model">
  <div class="planet" [ngClass]="'planet-' + model"></div>
</div>
<ion-button fill="clear" color="light" (click)="selectNext()">
  <ion-icon name="arrow-dropright" slot="icon-only"></ion-icon>
</ion-button>
