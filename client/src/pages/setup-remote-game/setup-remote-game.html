<ion-header>

  <ion-navbar>
    <ion-title>Setup remote game</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding [ngClass]="appOptions.graphics">
  <ion-grid fixed>
    <ion-row>
      <ion-col col-md-6 col-12>
        <form>
          <ion-item>
            <ion-label floating>&nbsp;</ion-label>
            <ion-input type="text" [(ngModel)]="neutral.name" readonly name="neutralName"></ion-input>
          </ion-item>
          <color-selector
            class="item-md item-neutral" [(model)]="this.neutral.look"
          ></color-selector>
        </form>
      </ion-col>
      <ion-col col-md-6 col-12>
        <form>
          <ion-item>
            <ion-label floating>You</ion-label>
            <ion-input type="text" [(ngModel)]="player.name" name="playerName"></ion-input>
          </ion-item>
          <color-selector
            class="item-md" [(model)]="player.look"
          ></color-selector>
        </form>
      </ion-col>
      <ion-col col-md-6 col-12
               *ngFor='let enemy of enemies; trackBy: index; let i = index'
      >
        <form>
          <ion-item>
            <ion-label floating>{{ 'Player ' + (i + 1) }}</ion-label>
            <ion-input type="text" [(ngModel)]="enemy.name" readonly name="enemy{{i}}Name"></ion-input>
          </ion-item>
          <color-selector
            class="item-md" [(model)]="enemy.look"
          ></color-selector>
        </form>
      </ion-col>
      <ion-col col-12>
        <button ion-button (click)="startRemoteGame($event)" [disabled]="enemies.length === 0">Play</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
