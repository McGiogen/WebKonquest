<ion-header>
  <ion-navbar>
    <ion-title>WebKonquest</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid fixed>
    <ion-row>
      <ion-col col-12>
        <button ion-button large icon-start (click)="setupLocalGame($event)">
          <ion-icon name="laptop"></ion-icon>Local game
        </button>
        <button ion-button large icon-start color="secondary"
          (click)="setupRemoteGame($event)"
          [disabled]="!isOnline">
          <ion-icon name="globe"></ion-icon>Online game
        </button>
      </ion-col>
      <ion-col col-12>
        <button ion-button large color="dark" (click)="openAppOptions($event)">Options</button>
      </ion-col>
      <ion-col col-12>
        <button ion-button large color="dark" (click)="openAbout($event)">About</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
