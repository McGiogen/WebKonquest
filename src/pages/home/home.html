<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <button ion-button (click)="startLocalGame($event)">Start local game</button>
        <button ion-button (click)="openAppOptions($event)">Options</button>
        <button ion-button (click)="openAbout($event)">About</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
