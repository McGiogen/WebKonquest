<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid fixed>
    <ion-row>
      <ion-col col-12>
        <button ion-button large (click)="setupLocalGame($event)">Local game</button>
      </ion-col>
      <ion-col col-12>
        <button ion-button large color="dark" (click)="openAppOptions($event)">Options</button>
      </ion-col>
      <ion-col col-12>
        <button ion-button large color="dark" (click)="openAbout($event)">About</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
