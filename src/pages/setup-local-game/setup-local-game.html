<ion-header>

  <ion-navbar>
    <ion-title>Setup local game</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid fixed>
    <ion-row>
      <ion-col col-md-6 col-12
               *ngFor='let player of players; trackBy: index; let i = index'
      >
        <form>
          <ion-item>
            <ion-label floating>{{player.neutral ? '&nbsp;' : 'Player ' + i}}</ion-label>
            <ion-input type="text" [(ngModel)]="player.name" [disabled]="player.neutral" name="player{{i}}Name"></ion-input>
          </ion-item>
          <image-selector class="item-md" [imgs]="planetImages" [(model)]="this.players[i].look"></image-selector>
        </form>
      </ion-col>
      <ion-col col-12>
        <button ion-button color="dark" (click)="addNewPlayer()">Add Player</button>
        <button ion-button (click)="startLocalGame($event)">Play</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
